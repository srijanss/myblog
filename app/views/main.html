<div class="container">
	<div class="row row-content" ng-controller="PostController">
		<div class="col-xs-12">
			<ul class="media-list">
				<li class="media" ng-repeat="post in posts">
					<div class="media-body">
						<h2 class="media-heading">{{post.name}}
							<span class="label label-danger">{{post.tag}}</span>
							<span class="badge">{{post.date}}</span>
						</h2>
						<p>{{post.description}}</p>
						<p>Comment: {{post.comment}}</p>
						<p>Type your comment:
							<input type="text" ng-model="post.comment"></p>
					</div>	
				</li>	
			</ul>
		</div>
	</div>	
</div>
